<a type="button" class="btn btn-success"routerLink="/edit/0" >Add new</a>


    <table class="table">
        <thead>
          <tr>
            <th scope="col">customer ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Birthday</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cs.customerList">
            <th scope="row">{{item.customerID}}</th>
            <td>{{item.name.first}}</td>
            <td>{{item.name.last}}</td>
            <td>{{item.gender}}</td>
            <td>{{item.birthday}}</td>
            <td>
                <a type="button" class="btn btn-warning" routerLink="/edit/{{item.customerID}}">Edit</a>
                |
                <a type="button" class="btn btn-danger" routerLink="/delete/{{item.customerID}}">Delete</a>
            </td>
          </tr>
    
        </tbody>
      </table>
